{% load static %}

    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid ">
                    <div class="header_bottom_border">
                        <div class="row align-items-center">
                            <div class="col-xl-3 col-lg-2">
                                <div class="logo">
                                    <a href="/">
                                        <img src="{% static 'img/logo.png' %}" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-7">
                                <div class="main-menu  d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="/">home</a></li>
                                            <li><a href="{% url 'jobs:job_list' %}">Browse Job</a></li>
                                            <li><a href="{% url 'contact:contact' %}">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                                <div class="Appointment">
                                    <div class="phone_num d-none d-xl-block">
                                        {% if user.is_authenticated %}
                                            <div class="d-flex align-items-center">
                                                {% if user.profile.image %}
                                                    <img src="{{ user.profile.image.url }}" alt="User Photo" class="rounded-circle" width="40" height="40">
                                                {% else %}
                                                    <img src="{% static 'img/svg_icon/1.svg' %}" alt="Default Photo" class="rounded-circle" width="40" height="40">
                                                {% endif %}
                                                <div class="ms-2">
                                                    <a href="{% url 'accounts:profile' %}" class="btn btn-link">Profile</a>
                                                </div>
                                            </div>
                                        {% else %}
                                            <a href="{% url 'login' %}" class="btn btn-link">Log in</a>
                                        {% endif %}
                                    </div>
                                    <div class="d-none d-lg-block">
                                        <a class="boxed-btn3" href="{% url 'jobs:add_job' %}">Post a Job</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->
